site_name: Notas musicais
repo_url: https://github.com/Mth-Amorim/notas-musicais
repo_name: Mth-Amorim/notas-musicais
edit_uri: tree/main/docs

theme:
  name: material
  language: pt-br
  logo: assets/logo.png
  favicon: assets/logo.ico

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.tasklist
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css :
  - stylesheets/extra.css

watch:
  - notas_musicais


plugins:
- macros
- mkdocstrings:
    handlers:
      python:
        paths: [notas_musicais]

extra:
  commands:
    run: notas-musicais